<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Scraper</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }
      input,
      button {
        padding: 0.5rem;
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      .results {
        margin-top: 2rem;
      }
      .product {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .product img {
        max-width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Amazon Scraper</h1>
    <input type="text" id="keyword" placeholder="Digite o termo de busca..." />
    <button id="searchBtn">Buscar</button>

    <div class="results" id="results"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
